<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Capdevila Lucas"/>
  <meta name="description" content="Trabajo Práctico N°5 (DOM y BOM) - Ejercicio 2" />
  <meta name="keywords" content="javascript, DOM, consola, BOM, document, browser" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Trabajo Práctico N°5 (DOM y BOM) - Ejercicio 2</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-2">
    <h1 class="text-center display-1">Generaciones</h1>
    <p class="lead">Ingrese en el siguiente formulario los datos de la persona:</p>

    <form action="js/app.js" method="get">
      <div class="d-lg-flex justify-content-lg-between">
        <div class="form-floating mb-3 input-responsive">
          <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre">
          <label for="nombreUsuario">Nombre</label>
        </div>
        <div class="form-floating mb-3 input-responsive">
          <input type="number" class="form-control" id="edadUsuario" placeholder="Ingrese su edad">
          <label for="edadUsuario">Edad</label>
        </div>
      </div>

      <div  class="d-lg-flex justify-content-lg-between">
        <div class="form-floating mb-3 input-responsive">
          <input type="number" class="form-control" id="dniUsuario" placeholder="Ingrese su DNI">
          <label for="dniUsuario">Documento Nacional de Identidad (DNI)</label>
        </div>
        <div class="form-floating mb-3 input-responsive">
          <select class="form-select" id="sexoUsuario" aria-label="Default select example">
            <option selected>Elige una opción</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
          <label for="sexoUsuario">Género</label>
        </div>
      </div>

      <div class="d-lg-flex justify-content-lg-between">
        <div class="form-floating mb-3 input-responsive">
          <input type="number" class="form-control" id="pesoUsuario" placeholder="Ingrese su peso">
          <label for="pesoUsuario">Peso (kg)</label>
        </div>
        <div class="form-floating mb-3 input-responsive">
          <input type="number" class="form-control" id="alturaUsuario" placeholder="Ingrese su altura">
          <label for="alturaUsuario">Altura (cm)</label>
        </div>
      </div>

      <div class="d-lg-flex justify-content-lg-between">
        <div class="form-floating mb-3 input-responsive">
          <input type="number" class="form-control" id="anioNacimientoUsuario" placeholder="Ingrese su año de nacimiento">
          <label for="anioNacimientoUsuario">Año de nacimiento</label>
        </div>
        <div class="form-floating mb-3 input-responsive">
          <input type="text" class="form-control" id="domicilioUsuario" placeholder="Ingrese su localidad">
          <label for="domicilioUsuario">Localidad</label>
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
        <button type="submit" class="btn btn-success ancho-btn-responsive">Enviar datos</button>
        <button type="submit" class="btn btn-primary ancho-btn-responsive d-none">Mostrar datos</button>
        <button type="button" class="btn btn-warning my-2 ancho-btn-responsive">Mostrar generación</button>
        <button type="button" class="btn btn-danger ancho-btn-responsive">¿Mayor de edad?</button>
      </div>
    </form>
  </main>

  <footer class="text-center py-2 bg-dark text-light">
    <p class="m-0 p-3">&copy; Todos los derechos reservados</p>
  </footer>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/app.js"></script>
</body>
</html>
